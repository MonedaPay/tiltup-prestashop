version: '3'
services:
  mysql:
    container_name: some-mysql
    image: mysql:5.7
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: prestashop
    networks:
      - prestashop_network
    volumes:
      - dbdata:/var/lib/mysql

  prestashop:
    container_name: prestashop
    image: prestashop/prestashop:1.7.8.9-7.4-apache
    restart: unless-stopped
    depends_on:
      - mysql
    ports:
      - 8080:80
    environment:
      DB_SERVER: some-mysql
      DB_NAME: prestashop
      DB_USER: root
      DB_PASSWD: admin
      PS_INSTALL_AUTO: 1
      PS_DOMAIN: localhost:8080
      PS_DEV_MODE: 1
      PS_FOLDER_INSTALL: install-dev
    networks:
      - prestashop_network
    volumes:
      - psdata:/var/www/html
      - type: bind
        source: ./module
        target: /var/www/html/modules/tiltupcryptopaymentsmodule

networks:
  prestashop_network:

volumes:
  dbdata:
  psdata: